<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PotPot Partner | Gardener App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7f5;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            background: #f5f7f5;
        }

        /* ===== LOGIN SCREEN ===== */
        .login-screen {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 32px 24px;
            background: white;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 48px;
        }

        .login-logo .icon {
            width: 80px;
            height: 80px;
            background: #e8f5e9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 40px;
        }

        .login-logo h1 {
            color: #2e7d32;
            font-size: 28px;
            font-weight: 700;
        }

        .login-logo p {
            color: #888;
            font-size: 14px;
            margin-top: 4px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            margin-left: 4px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }

        .input-wrapper input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: #f9f9f9;
            transition: all 0.2s;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #4caf50;
            background: white;
        }

        .btn {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #4caf50;
            color: white;
        }

        .btn-primary:hover {
            background: #43a047;
        }

        .btn-primary:disabled {
            background: #a5d6a7;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            margin-top: 12px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .hint {
            font-size: 12px;
            color: #888;
            margin-top: 8px;
            margin-left: 4px;
        }

        /* ===== DASHBOARD ===== */
        .dashboard {
            min-height: 100vh;
            padding-bottom: 40px;
        }

        .dashboard-header {
            background: white;
            padding: 20px 24px;
            border-bottom: 1px solid #e0e0e0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .dashboard-header h1 {
            color: #2e7d32;
            font-size: 24px;
            font-weight: 700;
        }

        .dashboard-header p {
            color: #888;
            font-size: 14px;
            margin-top: 4px;
        }

        .jobs-section {
            padding: 16px;
        }

        .section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding: 0 4px;
        }

        .section-title h2 {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .badge {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .job-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .job-card:active {
            border-color: #4caf50;
            transform: scale(0.98);
        }

        .job-card.completed {
            opacity: 0.5;
            cursor: default;
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .service-badge {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            background: #e8f5e9;
            color: #2e7d32;
        }

        .job-time {
            font-size: 12px;
            color: #888;
            background: #f5f5f5;
            padding: 4px 10px;
            border-radius: 6px;
        }

        .job-customer {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .job-address {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
            line-height: 1.4;
            padding-right: 60px;
        }

        .job-plants {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: #666;
            background: #f5f5f5;
            padding: 6px 12px;
            border-radius: 8px;
        }

        .map-btn {
            position: absolute;
            right: 16px;
            bottom: 16px;
            width: 50px;
            height: 50px;
            background: #e3f2fd;
            color: #1565c0;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            font-weight: 700;
        }

        .map-btn svg {
            width: 20px;
            height: 20px;
            margin-bottom: 2px;
        }

        .empty-state, .loading {
            text-align: center;
            padding: 60px 24px;
            color: #888;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e0e0e0;
            border-top-color: #4caf50;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .logout-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 12px;
            cursor: pointer;
            padding: 8px;
        }

        /* ===== SERVICE SCREEN ===== */
        .service-screen {
            min-height: 100vh;
            background: #f5f7f5;
            display: flex;
            flex-direction: column;
        }

        .service-header {
            background: white;
            padding: 16px 20px;
            border-bottom: 1px solid #e0e0e0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .service-header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .exit-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            padding: 4px;
        }

        .step-title {
            font-size: 18px;
            font-weight: 700;
            color: #2e7d32;
        }

        .guide-btn {
            background: none;
            border: none;
            color: #2e7d32;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .progress-bar {
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #4caf50;
            transition: width 0.3s;
        }

        .service-content {
            flex: 1;
            padding: 16px;
            padding-bottom: 100px;
            overflow-y: auto;
        }

        /* Step Cards */
        .step-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .step-card-header {
            background: #e8f5e9;
            padding: 14px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #c8e6c9;
        }

        .step-card-header h3 {
            font-size: 16px;
            font-weight: 700;
            color: #2e7d32;
        }

        .step-card-header .hindi {
            font-size: 13px;
            color: #666;
        }

        .step-card-body {
            padding: 16px 20px;
        }

        .step-card-body ul {
            list-style: none;
        }

        .step-card-body li {
            padding: 8px 0;
            font-size: 14px;
            color: #333;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            line-height: 1.5;
        }

        .step-card-body li::before {
            content: '';
            width: 6px;
            height: 6px;
            background: #4caf50;
            border-radius: 50%;
            margin-top: 8px;
            flex-shrink: 0;
        }

        /* Warning & Info Boxes */
        .warning-box {
            background: #ffebee;
            border: 1px solid #ffcdd2;
            border-radius: 12px;
            padding: 14px 16px;
            margin-bottom: 16px;
            font-size: 14px;
            color: #c62828;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .info-box {
            background: #e3f2fd;
            border: 1px solid #90caf9;
            border-radius: 12px;
            padding: 14px 16px;
            margin-bottom: 16px;
            font-size: 14px;
            color: #1565c0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .neutral-box {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 14px 16px;
            margin-bottom: 16px;
            font-size: 14px;
            color: #333;
            text-align: center;
        }

        /* Health Cards */
        .health-card {
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .health-card.healthy {
            background: #e8f5e9;
            border: 1px solid #a5d6a7;
        }

        .health-card.infected {
            background: #ffebee;
            border: 1px solid #ffcdd2;
        }

        .health-card h3 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .health-card.healthy h3 {
            color: #2e7d32;
        }

        .health-card.infected h3 {
            color: #c62828;
        }

        .health-card ul {
            list-style: disc;
            padding-left: 20px;
        }

        .health-card li {
            padding: 4px 0;
            font-size: 14px;
            line-height: 1.5;
        }

        .health-card.healthy li {
            color: #1b5e20;
        }

        .health-card.infected li {
            color: #b71c1c;
        }

        .health-card li strong {
            font-weight: 700;
        }

        /* Photo Section */
        .photo-section {
            border-top: 1px solid #eee;
            padding-top: 16px;
            margin-top: 8px;
        }

        .photo-section-label {
            font-size: 11px;
            font-weight: 700;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .photo-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-item .remove-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 28px;
            height: 28px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .photo-add {
            aspect-ratio: 1;
            border: 2px dashed #ccc;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: #fafafa;
            transition: all 0.2s;
        }

        .photo-add:hover {
            border-color: #4caf50;
            background: #f5f5f5;
        }

        .photo-add svg {
            width: 32px;
            height: 32px;
            color: #999;
            margin-bottom: 4px;
        }

        .photo-add span {
            font-size: 13px;
            color: #888;
            font-weight: 500;
        }

        /* Report Form */
        .report-card {
            background: white;
            border-radius: 16px;
            padding: 24px 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .report-field {
            margin-bottom: 24px;
        }

        .report-field:last-child {
            margin-bottom: 0;
        }

        .report-field label {
            display: block;
            font-size: 14px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .report-field label.red {
            color: #c62828;
        }

        .report-input {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: #fafafa;
            text-align: center;
        }

        .report-input:focus {
            outline: none;
            border-color: #4caf50;
            background: white;
        }

        .report-input::placeholder {
            color: #bbb;
        }

        .red-zone-input-row {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .red-zone-input-row input {
            flex: 1;
            padding: 14px 16px;
            font-size: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: #424242;
            color: white;
        }

        .red-zone-input-row input::placeholder {
            color: #999;
        }

        .red-zone-input-row button {
            width: 50px;
            background: #c62828;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 24px;
            cursor: pointer;
        }

        .red-zone-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .red-zone-item {
            background: #ffebee;
            color: #c62828;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .red-zone-item button {
            background: none;
            border: none;
            color: #c62828;
            cursor: pointer;
            font-size: 20px;
            padding: 0 4px;
        }

        .red-zone-empty {
            border: 2px dashed #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }

        /* Service Footer */
        .service-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 16px 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
            z-index: 20;
            max-width: 480px;
            margin: 0 auto;
        }

        .service-footer .btn-back {
            flex: 1;
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .service-footer .btn-next {
            flex: 2;
            background: #4caf50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* ===== COMPLETE SCREEN ===== */
        .complete-screen {
            min-height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 32px 24px;
            text-align: center;
        }

        .complete-icon {
            width: 100px;
            height: 100px;
            background: #e8f5e9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            font-size: 50px;
        }

        .complete-screen h1 {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .complete-screen > p {
            color: #888;
            margin-bottom: 32px;
        }

        .complete-summary {
            width: 100%;
            background: #f5f5f5;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 32px;
            text-align: left;
        }

        .complete-summary .row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .complete-summary .row:last-child {
            border-bottom: none;
        }

        .complete-summary .label {
            color: #888;
        }

        .complete-summary .value {
            font-weight: 600;
            color: #333;
        }

        /* Utilities */
        .hidden {
            display: none !important;
        }
    </style>
</head>

        // ============================================
        // PHOTO HELPERS
        // ============================================
        function renderPhotoGrid(type) {
            const photos = reportData[type] || [];
            let html = photos.map((photo, i) => `
                <div class="photo-item">
                    <img src="${photo}" alt="Photo ${i+1}">
                    <button class="remove-btn" onclick="removePhoto('${type}', ${i})">√ó</button>
                </div>
            `).join('');

            html += `
                <label class="photo-add">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    <span>Add</span>
                    <input type="file" accept="image/*" capture="environment" style="display:none"
                           onchange="addPhoto('${type}', this)">
                </label>
            `;

            return html;
        }

        function addPhoto(type, input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    reportData[type].push(e.target.result);
                    renderStep();
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function removePhoto(type, index) {
            reportData[type].splice(index, 1);
            renderStep();
        }

        // ============================================
        // RED ZONE HELPERS
        // ============================================
        function addRedZone() {
            const input = document.getElementById('redZoneInput');
            if (input.value.trim()) {
                reportData.redZonePlants.push(input.value.trim());
                input.value = '';
                renderStep();
            }
        }

        function removeRedZone(index) {
            reportData.redZonePlants.splice(index, 1);
            renderStep();
        }

        // ============================================
        // LOGIN HANDLERS
        // ============================================
        function handlePhoneSubmit() {
            const phone = document.getElementById('phoneInput').value.trim();
            if (phone.length !== 10) {
                showLoginError('Please enter a valid 10-digit phone number');
                return;
            }
            currentUser = { phone: phone };
            document.getElementById('phoneStep').classList.add('hidden');
            document.getElementById('otpStep').classList.remove('hidden');
            hideLoginError();
        }

        function handleOtpSubmit() {
            const otp = document.getElementById('otpInput').value.trim();
            const expectedOtp = currentUser.phone.slice(-4);
            if (otp !== expectedOtp) {
                showLoginError('Invalid OTP. Please try again.');
                return;
            }
            hideLoginError();
            showDashboard();
        }

        function backToPhone() {
            document.getElementById('otpStep').classList.add('hidden');
            document.getElementById('phoneStep').classList.remove('hidden');
            document.getElementById('otpInput').value = '';
            hideLoginError();
        }

        function showLoginError(message) {
            const el = document.getElementById('loginError');
            el.textContent = '‚ö†Ô∏è ' + message;
            el.classList.remove('hidden');
        }

        function hideLoginError() {
            document.getElementById('loginError').classList.add('hidden');
        }

        function handleLogout() {
            currentUser = null;
            jobs = [];
            document.getElementById('phoneInput').value = '';
            document.getElementById('otpInput').value = '';
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('otpStep').classList.add('hidden');
            document.getElementById('phoneStep').classList.remove('hidden');
        }

        // ============================================
        // DASHBOARD
        // ============================================
        async function showDashboard() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('jobsLoading').classList.remove('hidden');
            document.getElementById('jobsList').innerHTML = '';
            document.getElementById('emptyState').classList.add('hidden');

            try {
                const response = await fetch(`${API_URL}?action=getGardenerJobs&phone=${currentUser.phone}`);
                const data = await response.json();
                document.getElementById('jobsLoading').classList.add('hidden');

                if (data.success && data.gardener) {
                    currentUser.name = data.gardener.name;
                    currentUser.gardenerID = data.gardener.id;
                    document.getElementById('welcomeText').textContent = `Welcome, ${data.gardener.name}`;
                    jobs = data.jobs || [];
                    renderJobs();
                } else {
                    showLoginError(data.error || 'Gardener not found');
                    handleLogout();
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('jobsLoading').classList.add('hidden');
                document.getElementById('emptyState').classList.remove('hidden');
            }
        }

        function renderJobs() {
            const jobsList = document.getElementById('jobsList');
            const pendingJobs = jobs.filter(j => j.status !== 'COMPLETED');
            document.getElementById('jobCount').textContent = `${pendingJobs.length} Job${pendingJobs.length !== 1 ? 's' : ''}`;

            if (jobs.length === 0) {
                document.getElementById('emptyState').classList.remove('hidden');
                return;
            }

            jobsList.innerHTML = jobs.map(job => `
                <div class="job-card ${job.status === 'COMPLETED' ? 'completed' : ''}"
                     onclick="${job.status !== 'COMPLETED' ? `startJob('${job.id}')` : ''}">
                    <div class="job-header">
                        <span class="service-badge">
                            ${job.status === 'COMPLETED' ? '‚úÖ COMPLETED' : 'üõ†Ô∏è FULL SERVICE'}
                        </span>
                        <span class="job-time">${job.timeSlot || 'Today'}</span>
                    </div>
                    <div class="job-customer">${job.customerName}</div>
                    <div class="job-address">üìç ${job.address}</div>
                    <div class="job-plants">üåø ${job.plantCount || 'N/A'} Plants</div>
                    ${job.mapLink ? `
                        <button class="map-btn" onclick="event.stopPropagation(); window.open('${job.mapLink}', '_blank')">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                <circle cx="12" cy="10" r="3"></circle>
                            </svg>
                            MAP
                        </button>
                    ` : ''}
                </div>
            `).join('');
        }

        // ============================================
        // SERVICE FLOW
        // ============================================
        function startJob(jobId) {
            currentJob = jobs.find(j => j.id === jobId);
            if (!currentJob) return;

            currentStepIndex = 0;
            reportData = {
                totalPlants: currentJob.plantCount || '',
                redZonePlants: [],
                beforePhotos: [],
                afterPhotos: []
            };

            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('serviceScreen').classList.remove('hidden');
            renderStep();
        }

        function renderStep() {
            const step = SERVICE_STEPS[currentStepIndex];
            const progress = ((currentStepIndex + 1) / SERVICE_STEPS.length) * 100;

            document.getElementById('stepTitle').textContent = step.title;
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('serviceContent').innerHTML = step.render();

            const nextBtn = document.getElementById('nextBtn');
            if (step.isLast) {
                nextBtn.innerHTML = 'Complete Job <span>‚Ä∫</span>';
            } else {
                nextBtn.innerHTML = 'Next Step <span>‚Ä∫</span>';
            }

            window.scrollTo(0, 0);
        }

        function nextStep() {
            if (currentStepIndex === SERVICE_STEPS.length - 1) {
                completeService();
            } else {
                currentStepIndex++;
                renderStep();
            }
        }

        function prevStep() {
            if (currentStepIndex > 0) {
                currentStepIndex--;
                renderStep();
            }
        }

        function exitService() {
            if (confirm('Exit service? Your progress will be lost.')) {
                document.getElementById('serviceScreen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                currentJob = null;
            }
        }

        // ============================================
        // COMPLETE SERVICE
        // ============================================
        async function completeService() {
            const btn = document.getElementById('nextBtn');
            btn.disabled = true;
            btn.innerHTML = 'Saving...';

            try {
                const payload = {
                    action: 'saveServiceReport',
                    bookingID: currentJob.id,
                    gardenerID: currentUser.gardenerID,
                    gardenerName: currentUser.name,
                    gardenerPhone: currentUser.phone,
                    customerName: currentJob.customerName,
                    address: currentJob.address,
                    totalPlants: reportData.totalPlants,
                    redZonePlants: reportData.redZonePlants.join(', '),
                    completedAt: new Date().toISOString()
                };

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.success) {
                    const jobIndex = jobs.findIndex(j => j.id === currentJob.id);
                    if (jobIndex !== -1) jobs[jobIndex].status = 'COMPLETED';
                    showCompleteScreen();
                } else {
                    alert('Failed to save: ' + (result.error || 'Unknown error'));
                    btn.disabled = false;
                    btn.innerHTML = 'Complete Job <span>‚Ä∫</span>';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to save. Please try again.');
                btn.disabled = false;
                btn.innerHTML = 'Complete Job <span>‚Ä∫</span>';
            }
        }

        function showCompleteScreen() {
            document.getElementById('serviceScreen').classList.add('hidden');
            document.getElementById('completeScreen').classList.remove('hidden');

            document.getElementById('completeSummary').innerHTML = `
                <div class="row">
                    <span class="label">Customer</span>
                    <span class="value">${currentJob.customerName}</span>
                </div>
                <div class="row">
                    <span class="label">Plants Serviced</span>
                    <span class="value">${reportData.totalPlants || '-'}</span>
                </div>
                <div class="row">
                    <span class="label">Red Zone Plants</span>
                    <span class="value">${reportData.redZonePlants.length}</span>
                </div>
            `;
        }

        function backToDashboard() {
            document.getElementById('completeScreen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            currentJob = null;
            renderJobs();
        }

        // ============================================
        // INIT
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('phoneInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handlePhoneSubmit();
            });
            document.getElementById('otpInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleOtpSubmit();
            });
        });
    </script>
